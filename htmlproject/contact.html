<body>
    <header>
        <h1>Contact us</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#aboutlts">About LTS</a>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article id="form">
            <h2>
                Our Contact form 
            </h2>
            <section>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>
                            Send Us A Message
                        </legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="text" email="email" id="email" placeholder="your email" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="message">your message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" 
                            placeholder="Type your message here" ></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
        </article>
        <article id="Our location">
            <h2>Our location</h2>
            <address>
                555 Taco Temptation Lane, Suite I
                <br>
                Kansas City, MO 55555-5555
                <br> <br>
                Phone:<a href="tel:123-456-7890">123-456-7890</a>
            </address>
        </article>
    </main>
    <footer>
        <p>
            <a href="#">Back to Top</a>
        </p>
        <hr>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
  
    </footer>
    
</body>
